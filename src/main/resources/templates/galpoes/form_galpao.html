<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho(${galpao.id != null ? 'Editar Galpão' : 'Novo Galpão'})}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mt-4 mb-4" th:text="${galpao.id != null ? 'Editar Galpão' : 'Cadastrar Novo Galpão'}"></h2>

    <!-- Formulário para criar ou editar -->
    <form th:action="@{${galpao.id != null} ? '/galpoes/atualizar/' + ${galpao.id} : '/galpoes/salvar'}"
          th:object="${galpao}" 
          method="post" 
          class="card p-4 shadow-sm">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Galpão</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
        </div>

        <div class="mb-3">
            <label for="localizacao" class="form-label">Localização</label>
            <input type="text" id="localizacao" class="form-control" th:field="*{localizacao}" required>
        </div>

        <div class="mb-3">
            <label for="capacidade" class="form-label">Capacidade</label>
            <input type="number" id="capacidade" class="form-control" th:field="*{capacidade}" required>
        </div>

        <div class="mb-3">
            <label for="motosOcupadas" class="form-label">Motos Ocupadas</label>
            <input type="number" id="motosOcupadas" class="form-control" th:field="*{motosOcupadas}">
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/galpoes/index}" class="bi bi-arrow-return-left">Cancelar</a>
            <button type="submit" class="btn btn-primary"
                    th:text="${galpao.id != null ? 'Salvar Alterações' : 'Cadastrar'}"></button>
        </div>
    </form>

    <div>
        <script th:replace="~{fragmentos :: script-js}" />
    </div>

</body>
</html>
