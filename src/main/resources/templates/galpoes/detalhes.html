<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Detalhes do Galpão')}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <!-- Logo -->
    <div style="text-align: left;">
        <img th:src="@{/img/mottu-logo.png}" alt="Logo da instituição" 
             style="width: 150px; height: auto;">
    </div>

    <!-- Título -->
    <h2 class="mt-4 mb-4">Detalhes do Galpão</h2>

    <!-- Card com dados do galpão -->
    <div class="card p-4 shadow-sm mb-4">
        <h4 th:text="${galpao.nome}">Nome do Galpão</h4>
        <p><b>Localização:</b> <span th:text="${galpao.localizacao}">São Paulo</span></p>
        <p><b>Capacidade:</b> <span th:text="${galpao.capacidade}">100</span></p>
        <p><b>Motos Ocupadas:</b> <span th:text="${galpao.motosOcupadas}">45</span></p>
    </div>

    <h4>Motos deste Galpão</h4>
    <table class="table table-striped shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="moto : ${galpao.motos}">
                <td th:text="${moto.id}"></td>
                <td th:text="${moto.modelo.descricao}"></td>
                <td th:text="${moto.status.descricao}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Botões -->
    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/motos/index}" class="bi bi-arrow-return-left">Voltar</a>
        <a th:href="@{/galpoes/editar/{id}(id=${galpao.id})}" class="btn btn-primary">Editar</a>
    </div>

    <div>
        <script th:replace="~{fragmentos :: script-js}" />
    </div>

</body>
</html>
