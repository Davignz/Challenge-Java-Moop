<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Galpões')}">

<!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
</head>
<body class="container mt-4">
    <div th:replace="~{fragmentos :: form-logout}" />

    <div style="text-align: left;">
    	<img th:src="@{/img/mottu-logo.png}" alt="Logo da instituição" 
    	style="width: 150px; height: auto;">
    </div>

    <div class="row justify-content-center">
        <!-- Itera sobre a lista de galpoes -->
        <div class="col-md-4 col-sm-6 mb-4 mt-4 d-flex" th:each="galpao : ${galpoes}">
            <div class="galpao-card w-100">

                <h5 class="galpao-title" th:text="${galpao.nome}">Galpão</h5>
                <div class="info">
                    <p><b>Endereço:</b> <span th:text="${galpao.localizacao}"></span></p>
                    <p><b>Capacidade:</b> <span th:text="${galpao.capacidade}"></span></p>
                    <p><b>Motos:</b> <span th:text="${galpao.motosOcupadas}"></span></p>
                </div>

                <!-- Botões de ação -->
                <div class="actions mt-3" style="font-size: 1rem">
                 <a th:href="@{/galpoes/detalhes/{id}(id=${galpao.id})}" class="btn btn-sm btn-success" >
                      Detalhes
                    </a>
                    </div>
                    <a th:href="@{/galpoes/editar/{id}(id=${galpao.id})}" class="bi bi-pencil-fill">
                        Editar
                    </a>
                     <a th:href="@{/galpoes/editar/{id}(id=${galpao.id})}" class="bi bi-plus-circle">
                        Novo
                    </a>
                    <a th:href="@{/galpoes/deletar/{id}(id=${galpao.id})}" class="bi bi-dash-circle">Excluir</a>
                </div>         
            </div>
        </div>
               
    <div>    <script th:replace="~{fragmentos :: script-js}" /></div>


</body>
</html>
