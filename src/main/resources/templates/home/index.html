<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Galpões')}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .galpao-card {
            border: 2px solid #90ee90;
            border-radius: 12px;
            padding: 1rem;
            background: #fff;
            width: 350px;
        }
        .galpao-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .galpao-header img {
            width: 40px;
            height: 40px;
        }
        .icons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <!-- Itera sobre a lista de galpoes enviada pelo controller -->
    <div th:each="galpao : ${galpoes}" class="galpao-card">
        <div class="galpao-header">
            <img src="https://cdn-icons-png.flaticon.com/512/619/619034.png" alt="Galpão">
            <i class="bi bi-plus-circle" style="font-size: 1.5rem; color: #2a5298;"></i>
        </div>

        <!-- Dados do Galpão -->
        <h5>Galpão</h5>
        <p><b>Localização:</b> <span th:text="${galpao.localizacao}">Rua B, nº 666</span></p>
        <p><b>Capacidade:</b> <span th:text="${galpao.capacidade}">500</span></p>

        <!-- Motos associadas -->
        <p><b>Motos neste galpão:</b></p>
        <ul>
            <li th:each="moto : ${motos}" th:if="${moto.galpaoId == galpao.id}">
                <span th:text="${moto.modelo}">Modelo</span> - 
                <span th:text="${moto.placa}">AAA-1234</span> - 
                <span th:text="${moto.status}">Ativa</span>
            </li>
        </ul>

        <div class="icons">
            <a th:href="@{/galpoes/editar/{id}(id=${galpao.id})}" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-pencil-square"></i>
            </a>
            <a th:href="@{/galpoes/deletar/{id}(id=${galpao.id})}" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
            </a>
        </div>
    </div>

</body>
</html>
