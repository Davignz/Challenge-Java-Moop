<head th:fragment="cabecalho(parametro)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<!-- icon -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${parametro}"></title>
  </head>
  
  
   <!-- Option 1: Bootstrap Bundle with Popper -->
    <script th:fragment="script-js" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
 
 
<div th:fragment="form-logout" class="d-flex justify-content-end">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-box-arrow-right"></i> Sair
        </button>
    </form>
</div>
	
	
	    <div th:fragment="logo-fiap" style="text-align: left;">
        <img th:src="@{/img/mottu-logo.png}" alt="Logo da instituição" 
             style="width: 150px; height: auto;">
    </div>
	
<!-- HEADER -->
<div th:fragment="header" class="d-flex justify-content-between align-items-center p-3 border-bottom">
    
    <!-- Logo -->
    <div>
        <img th:src="@{/img/mottu-logo.png}" alt="Logo da instituição"
             style="width: 150px; height: auto;">
    </div>
    
    <!-- Logout -->
    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Sair
            </button>
        </form>
    </div>
</div>


<!-- FOOTER -->
<div th:fragment="footer" class="text-center py-3 border-top mt-4">
    <p class="mb-0">&copy; 2025 Mottu - Todos os direitos reservados.</p>
</div>

<!-- botao de voltar -->!>
<div th:fragment="btn-voltar" class="text-center py-3 border-top mt-4">
   <a th:href="@{/motos/index}" class="bi bi-arrow-return-left">Voltar</a>
</div>
