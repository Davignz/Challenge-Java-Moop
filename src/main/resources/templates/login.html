<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Tela de Login')}" />

<!-- icon -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



  <body>
    <div class="container" style="align-items: center; text-align: center; margin-top:150px">
        
        <br><img th:src="@{/img/mottu-logo.png}" alt="Logo da instituição" style="width: 150px; height: auto;"><br>
        
		<div th:if="${param.logout}">
			<p ><b>Você saiu com sucesso do sistema</b></p>
		</div>
        
        <div class="row">
            
            <form  th:action="@{/login}" method="post">
            <p class="login-func">Login do Funcionário<p/>
				Usuário: <input class="form-control" type="text" id="username" name="username"><br>
				Senha: <input class="form-control" type="password" id="password" name="password"><br>
				
				<div th:if="${param.falha}">
					<p style="color:red;"><b>Usuários ou senha inválidos</b></p>
				</div><br>
				
            	<button class="bi bi-door-open" style="font-size: 1rem; border:none" type="submit">Entrar</button>
            </form>
            
        </div>
        
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
