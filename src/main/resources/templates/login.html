<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Tela de Login')}" />
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-8">

                <div class="text-center mb-10" th:replace="~{fragmentos :: logo-fiap}"></div>

                <div th:if="${param.logout}" class="alert alert-success text-center p-2">
                    <b>Você saiu com sucesso do sistema</b>
                </div>

                <!-- Card do Login -->
                <div>
                    <div class="card-body">

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input class="form-control form-control-sm" type="text" id="username" name="username">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input class="form-control form-control-sm" type="password" id="password" name="password">
                            </div>

                            <div th:if="${param.falha}" class="alert alert-danger text-center p-1">
                                <b>Usuário ou senha inválidos</b>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-sucess btn-sm">
                                    <i class="bi bi-door-open"></i> Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>
</html>
