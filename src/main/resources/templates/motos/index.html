<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Galpões')}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .galpao-card {
            border: 2px solid #7FFF00; /* verde neon */
            border-radius: 12px;
            padding: 15px;
            margin: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .galpao-card:hover {
            transform: translateY(-3px);
        }

        .galpao-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info p {
            margin: 0 0 5px 0;
        }

        .modelos {
            margin-top: 8px;
        }

        .actions {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
    </style>
</head>
<body class="container mt-4">

    <div class="row">
        <!-- Itera sobre a lista de galpoes -->
        <div class="col-md-4" th:each="galpao : ${galpoes}">
            <div class="galpao-card">

                <h5 class="galpao-title" th:text="${galpao.nome}">Galpão A</h5>
                <div class="info">
                    <p><b>Endereço:</b> <span th:text="${galpao.localizacao}">São Paulo</span></p>
                    <p><b>Capacidade:</b> <span th:text="${galpao.capacidade}">100</span></p>
                    <p><b>Motos:</b> <span th:text="${galpao.motosOcupadas}">45</span></p>
                </div>


                <!-- Botões de ação -->
                <div class="actions">
                    <a th:href="@{/galpoes/{id}(id=${galpao.id})}" class="btn btn-sm btn-success">
                        Mais detalhes
                    </a>
                    <a th:href="@{/galpoes/editar/{id}(id=${galpao.id})}" class="btn btn-sm btn-primary">
                        Editar
                    </a>
                    <a th:href="@{/galpoes/deletar/{id}(id=${galpao.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja excluir este galpão?')">
                        Excluir
                    </a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
